<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles.css">
        <title>Kahlua Sour</title>
    </head>
 
    <body>
        <h1>Kahlua Sour</h1>
        <img src="../images/kahluasour.webp" alt="A frothy Kahlua Sour" height="300" width="300">
        <h4>An unusual blend of lemon and coffee</h4>
        <h2>Ingredients</h2>
        <ul>
            <li>Kahlua</li>
            <li>Sugar Syrup</li>
            <li>Lemon Juice</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Squeeze out 25ml of lemon juice</li>
            <li>Add ice to a glass</li>
            <li>Stir the lemon juice, 50ml of kahlua and a teaspoon of sugar syrup in to a glas</li>
        </ol>
    </body>

</html>
